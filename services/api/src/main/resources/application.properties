spring.application.name=blps-lab.api

# region PG connection
spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.schema=${PG_SCHEMA}
# endregion

# region flyway migrations disabled for tests
spring.flyway.enabled=true
spring.flyway.schemas=${PG_SCHEMA}
spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 0
# endregion

#  region Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# endregion

# region data jpa logs sql to console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# endregion

# region minio settings
minio.endpoint=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.buckets.videos=videos
minio.buckets.transcriptions=transcriptions
# endregion

# region rabbit mq
spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASS}
spring.rabbitmq.virtual-host=${RABBIT_VHOST}

rabbit.queue.transcriptionsQueueName=transcriptionsQueue
# endregion

# region jta
spring.jta.enabled=true
spring.jta.transaction-manager-id=atomikos
# endregion

# region transcription
banned_words_path=${BANNED_WORDS_PATH}
# endregion

# region execution
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
server.port=${APP_PORT}
# endregion

# region security
jwt-secret=${JWT_SECRET}
# endregion
