spring.application.name=blps
# Connection to pg
spring.datasource.url=jdbc:postgresql://localhost:5430/studs
spring.datasource.username=${pg_user}
spring.datasource.password=${pg_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.schema=${pg_schema}
# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# data jpa logs sql to console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# flyway migrations disabled for tests
spring.flyway.enabled=true
spring.flyway.schemas=${pg_schema}
spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 0

assemblyai.api.key=0723a0e3fef64629ab70d6a2c6760a98 ${assemlyai_key}

minio.endpoint=http://localhost:9000
minio.accessKey=${minio_access_key}
minio.secretKey=${minio_secret_key}
minio.buckets.videos=videos
minio.buckets.transcriptions=transcriptions

spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
